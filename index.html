        /**
         * Function to speak the given text using Web Speech API.
         * @param {string} text - The text to be spoken.
         */
        function speakText(text) {
            // Check if speech synthesis is supported by the browser
            if ('speechSynthesis' in window) {
                // Stop any ongoing speech to prevent overlapping
                window.speechSynthesis.cancel();

                // Create a new speech utterance
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'th-TH'; // Set language to Thai for better pronunciation

                // Optional: You can adjust voice, pitch, and rate if needed
                // utterance.voice = window.speechSynthesis.getVoices().find(voice => voice.lang === 'th-TH');
                // utterance.pitch = 1; // 0 to 2, default is 1
                // utterance.rate = 1;  // 0.1 to 10, default is 1

                // Speak the utterance
                window.speechSynthesis.speak(utterance);
            } else {
                console.warn('Web Speech API is not supported in this browser.');
                // Fallback for browsers that don't support speech synthesis
                // You could add a visual message to the user here
            }
        }

            }, 50); // 50 milliseconds delay

            // Optional: Add a subtle animation/effect on compliment display
            complimentDisplay.classList.add('animate-pulse-once');
            setTimeout(() => {
                complimentDisplay.classList.remove('animate-pulse-once');
            }, 500);
        });

        /**
         * Event listener for the speak button click.
         * When clicked, it reads the currently displayed compliment.
         * This button now serves as a replay button.
         */
        speakButton.addEventListener('click', () => {
            const currentCompliment = complimentDisplay.textContent;
            if (currentCompliment && currentCompliment !== "คลิกปุ่มเพื่อรับข้อความน่ารักๆ!") { // Don't try to read the initial message
                speakText(currentCompliment);
            } else {
                // If the initial message is still displayed, click the main button first
                complimentButton.click();
            }
        });
    </script>
